<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>NeoEdu – Online Təhsil Platforması</title>
  <meta name="description" content="NeoEdu ilə proqramlaşdırma, riyaziyyat və elm kurslarını öyrən. Təhsil indi daha əyləncəli və interaktivdir.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h1>NeoEdu</h1>
  <a href="#courses">Kurslar</a>
</nav>

<section class="hero">
  <h2>Öyrən. İnkişaf et. Gələcəyini qur.</h2>
  <button id="startButton">Başla</button>
</section>

<section id="courses" style="display:none;">
  <div class="course-card" data-price="50 AZN" data-desc="Əsas proqramlaşdırma kursu.">
    <h3>Proqramlaşdırma</h3>
    <button class="show-info">Məlumat</button>
    <p class="info"></p>
  </div>
  <div class="course-card" data-price="40 AZN" data-desc="Riyaziyyatın əsasları.">
    <h3>Riyaziyyat</h3>
    <button class="show-info">Məlumat</button>
    <p class="info"></p>
  </div>
  <div class="course-card" data-price="45 AZN" data-desc="Elm dünyasına giriş.">
    <h3>Elm</h3>
    <button class="show-info">Məlumat</button>
    <p class="info"></p>
  </div>
</section>

<p id="msg"></p>

<script src="script.js" defer></script>
</body>
</html>
