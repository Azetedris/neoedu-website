<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">

  <title>Azetedris – Azərbaycan dilində onlayn təhsil platforması</title>

  <meta name="description" content="Azetedris – Azərbaycan dilində proqramlaşdırma, riyaziyyat və elm dərsləri. Pulsuz və interaktiv onlayn təhsil platforması.">
  <meta name="keywords" content="azetedris, onlayn dərslər, riyaziyyat dərsləri, proqramlaşdırma öyrən, təhsil azərbaycan">
  <meta name="author" content="Azetedris">
  <meta name="robots" content="index, follow">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <h1>Azetedris</h1>
  <a href="#courses">Kurslar</a>
</nav>

<section class="hero">
  <h2>Azərbaycan dilində müasir onlayn təhsil platforması</h2>
  <p>
    Riyaziyyat, proqramlaşdırma və elm dərslərini
    sadə və başa düşülən şəkildə öyrən.
  </p>
  <button id="startButton">Başla</button>
</section>

<section id="courses" style="display:none;">

  <div class="course-card"
       data-price="Pulsuz"
       data-desc="Sıfırdan başlayaraq proqramlaşdırmanın əsaslarını öyrədən dərslər.">
    <h3>Proqramlaşdırma</h3>
    <button class="show-info">Məlumat</button>
    <p class="info"></p>
  </div>

  <div class="course-card"
       data-price="Pulsuz"
       data-desc="Məktəb və əsas səviyyə üçün riyaziyyat mövzularının izahı.">
    <h3>Riyaziyyat</h3>
    <button class="show-info">Məlumat</button>
    <p class="info"></p>
  </div>

  <div class="course-card"
       data-price="Pulsuz"
       data-desc="Fizika və ümumi elm mövzularına giriş dərsləri.">
    <h3>Elm</h3>
    <button class="show-info">Məlumat</button>
    <p class="info"></p>
  </div>

</section>

<p id="msg"></p>

<script src="script.js" defer></script>
</body>
</html>
